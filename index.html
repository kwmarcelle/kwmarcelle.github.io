  <body>
    <header>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav();init()">&times;</a>
        <div class="overlay-content">
          <a href="#tattoo" onclick="closeNav()&init()" class="navbtn">tattoos</a>
          <a href="#events" onclick="closeNav()&init()" class="navbtn">events</a>
          <a href="#support" onclick="closeNav()&init()" class="navbtn">merch</a>
          <a href="#contact" onclick="closeNav()&init()" class="navbtn">contact</a>
        </div>
      </div>
      <span id="menu" style="cursor:pointer;" onclick="openNav()&removeFooterNav()" class="hamburger">&#9776;</span>
      <script>
          function openNav() {
            document.getElementById("myNav").style.display = "block";
            document.getElementById("*").style = "initial";
          }
            function closeNav() {
              document.getElementById("myNav").style.display = "none";
            }
            function init() {
              document.getElementById("*").style = "initial";
            }
      </script>
        <div class="links2">
          <a href="#top"><img class="links_logo" src="images/monogram.PNG" alt="keith marcelle logo"></a>
        </div>

    <main>

      </div>

      <div class="content" style="margin:0 auto;max-width:800px;">
        <p>These designs and more available in my <a href="https://keith-marcelle.printify.me/products" onclick="closeNav()&init()">Merch Store.</a>
        </p>
        <a href="https://keith-marcelle.printify.me/products"><img class="events" src="images/merch.png" alt="events_image"></a>

        </div></a>
        <p>Book an appointment or meet me today at <a href="https://bonedaddytattoo.com/keithmarcelle">Bonedaddy's Tattoo.</a>
